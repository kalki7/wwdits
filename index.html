<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <style>
      @font-face {
      font-family: helvetica;
      src: url(assets/helvetica-compressed-5871d14b6903a.otf);
    }
      html, body{
        margin: 0;
        height: auto;
      }
    
      .section {
        height: 100vh;
        background-color: #c8c8c8;
        color: #1E1E1E;
        margin: 0;
      }

      .reverse {
        background-color: #1E1E1E;
        color: #c8c8c8;
      }

      .layout {
        min-height: 100vh;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      .heading{
        font-family: helvetica;
        font-size: 100;
      }
      .small{
        font-size: xx-large;
      }

    </style>
  </head>
  <body>
    <main>
      <div class="bg"></div>
      <section class="section">
        <div class="pad">
          <div class="container">
            <div class="layout" id="head">
              <script src="sektch-infi.js"></script>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="pad">
          <div class="container">
            <div class="layout" id="inevitable">
              <script src="sektch-inevi.js"></script>
            </div>
          </div>
        </div>
      </section>
      <section id="story" class="section reverse">
        <div class="pad">
          <div class="container">
            <div class="layout">
              <div class="heading small">what we do is</div>
              <div class="heading">inevitable !</div>
              <div class="heading small">if we don't do it, someone else will</div>
            </div>
          </div>
        </div>
      </section>
      <section id="story" class="section">
        <div class="pad">
          <div class="container">
            <div class="layout">
              <div class="heading small">what we do is</div>
              <div class="heading">irreversible !</div>
              <div class="heading small">we can't undo what we've done</div>
            </div>
          </div>
        </div>
      </section>
      <section id="story" class="section reverse">
        <div class="pad">
          <div class="container">
            <div class="layout">
              <div class="heading small">what we do is</div>
              <div class="heading">inconsequential ?</div>
              <div class="heading small">only one way we'll find out</div>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="pad">
          <div class="container">
            <div class="layout" id="timer">
              <script src="sketch-timer.js"></script>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
